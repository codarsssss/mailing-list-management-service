{% extends "base_generic.html" %}

{% block content %}
  <h1>Клиенты</h1>
  <a href="{% url 'client_create' %}">Добавить клиента</a>
  <ul>
    {% for client in clients %}
      <li>{{ client.full_name }} - {{ client.email }} - <a href="{% url 'client_update' client.id %}">Редактировать</a> - <a href="{% url 'client_delete' client.id %}">Удалить</a></li>
    {% endfor %}
  </ul>
{% endblock %}
